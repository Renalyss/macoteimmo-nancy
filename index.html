<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaCoteImmoNancy - Estimation Immobilière</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-home"></i>
                <span>MaCoteImmoNancy</span>
            </div>
            <div class="nav-links">
                <a href="#estimation">Estimer votre bien</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Estimez la valeur de votre bien immobilier</h1>
                <p>Accompagnons les Nancéiens à vendre leur bien</p>
            </div>
        </section>

        <section id="estimation" class="estimation-form">
            <h2>Estimation immobilière</h2>
            <form id="estimationForm" onsubmit="return handleEstimation()">
                <div class="form-group">
                    <label for="propertyType">Type de bien</label>
                    <select id="propertyType" required>
                        <option value="">Sélectionnez...</option>
                        <option value="appartement">Appartement</option>
                        <option value="maison">Maison</option>
                        <option value="terrain">Terrain</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="surface">Surface (m²)</label>
                    <input type="number" id="surface" required min="10">
                </div>

                <div class="form-group">
                    <label for="address">Adresse ou quartier</label>
                    <input type="text" id="address" required>
                </div>

                <div class="form-group">
                    <label for="condition">État du bien</label>
                    <select id="condition" required>
                        <option value="">Sélectionnez...</option>
                        <option value="neuf">Neuf</option>
                        <option value="bon">Bon état</option>
                        <option value="moyen">État moyen</option>
                        <option value="a_renover">À rénover</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Téléphone mobile*</label>
                    <input type="tel" id="phone" required>
                </div>

                <button type="submit" class="cta-button">
                    <i class="fas fa-calculator"></i>
                    Estimer mon bien
                </button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MaCoteImmoNancy. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
